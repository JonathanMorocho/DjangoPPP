{% extends "main/principal.html" %} 
{% block content %}    

    <div class="container">
        <div class="row">

            {% for cur in cursos %} 
            <div class="col s12 m6">

                <div class="card blue-grey darken-1">

                    <div class="card-content white-text">
                    <p>{{cur.id|safe}}</p>
                    <span class="card-title">{{cur.curso_titulo}}</span>
                    <p>{{cur.curso_contenido|safe}}</p>
                    <p>{{cur.curso_publicado|date:"l d F Y"}}</p>
                    </div>
                    <div class="card-action">
                    <a href="#">Ir al Curso</a>
                    <a href="{% url 'inscripciones:inscripciones_form' cur.pk %}">Inscripciones</a>
                    <a href="{% url 'main:inscritos_curso' cur.pk %}">Inscritos</a>
                    </div>
                </div>        
            </div>
            
            {% endfor %}
        </div>
    </div>


{% endblock content%}
